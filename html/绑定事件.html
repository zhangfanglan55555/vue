<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定事件</title>
</head>
<body>
    <div id="app-4">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">ReverseMessage</button>
        <button v-on;click="update">update</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        var app5 = new Vue({
            el:'#app-4',
            data:{
                message:'hello world'
            },
            methods:{
                reverseMessage:function(){
                    this.message = this.message.split('').reverse().join('');
                },
                update:function(){
                    this.reverseMessage();
                }
            }
        })

    </script>
</body>
</html>
