<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义组件</title>
</head>
<body>
    <div id="app-8">
        <ol>
            <todo-item v-for="todo in todos" v-bind:todo="todo"></todo-item>
        </ol>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        Vue.component('todo-item',{
            props:['todo'],
            template: '<li>{{todo.text}}</li>'
        })
        var app8 = new Vue({
            el:'#app-8',
            data:{
                todos:[
                    {text:'learn one'},
                    {text:'learn two'},
                    {text:'learn three'}
                ]
            }
        })

    </script>
</body>
</html>
